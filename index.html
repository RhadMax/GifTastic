<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>GifTastic</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container dropBar">
        </div>
    </nav>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
                <button id="adder" class="btn btn-outline-success" type="button">Add!</button>
                <input id="input-field" type="text" name="FirstName" value="" size=30 placeholder="What do you feel like seeing?">
                <button class="btn btn-outline-success" type="button">Results:</button>
                <!-- <input id="limit-field" type="text" name="LastName" value="" size=3 placeholder="10"> -->
                <select id="limit-select">
                        <option value="10">10</option>
                        <option value="15">15</option>
                        <option value="20">20</option>
                        <option value="25">25</option>
                      </select>
                <button class="btn btn-outline-success">Rating:</button>
                <select id="rating-select">
                  <option value="G">G</option>
                  <option value="PG">PG</option>
                  <option value="PG-13">PG-13</option>
                  <option value="R">R</option>
                </select>
                <button class="btn btn-outline-success">Still or Gifs?</button>
                <select id="motion-select">
                  <option value="still">Still</option>
                  <option value="animated">Gif</option>
                </select>
        </div>
    </nav>



    <div class="container dropBox">

    </div>

    <script src="assets/javascript/app.js"></script>
</body>
